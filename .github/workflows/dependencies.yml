name: Update dependencies

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        name: Cache node modules
        id: yarn-cache
        with:
          path: |
            .yarn/cache
            **/node_modules
          key: ubuntu-latest-16-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ubuntu-latest-16-yarn-${{ hashFiles('**/yarn.lock') }}
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Update yarn.lock
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: false
        run: |
          export
          rm -f yarn.lock
          yarn install

      - name: Create pull request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'ðŸ“¦ chore: update dependencies'
          committer: GitHub <noreply@github.com>
          branch: automatic_dependency_updates
          title: 'ðŸ“¦ chore: update dependencies'
          body: An updated update of all NPM dependencies.
          delete-branch: true
          labels: dependencies
          reviewers: CS-Tao
