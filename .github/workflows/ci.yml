name: CI for WHU-Court

on:
  pull_request
    branches:
      - master

jobs:
  check:
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16, 18]
        include:
          - os: windows-latest
            node: 16
            npm: 6
          - os: macos-latest
            node: 16
            npm: 6
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: yarn
      - run: yarn ci:check
